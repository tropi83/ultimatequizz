<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card dark:border">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">

            <!-- Logos -->
            <div class="flex">
                <div class="w-full">
                    <div class="w-56 cursor-pointer" style="margin: auto;" (click)="goToHome();">
                        <img src="../../../../assets/images/logo/logo.png">
                    </div>
                </div>
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-center">Vous êtes déconnecté !</div>
            <div class="flex justify-center mt-0.5 font-medium">
                <!-- Redirect countdown -->
                <ng-container *ngIf="countdown > 0">
                    Redirection vers la page d'accueil dans <br>
                    {{countdown | i18nPlural: countdownMapping }}
                </ng-container>

                <!-- Redirect message -->
                <ng-container *ngIf="countdown === 0">
                    Vous allez être redirigé !
                </ng-container>
            </div>

            <!-- Form footer -->
            <div class="mt-8 text-md font-medium text-secondary text-center">
                <span>Aller vers la</span>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']">page de connexion
                </a>
            </div>
        </div>
    </div>
</div>
