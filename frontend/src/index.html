<!doctype html>
<html lang="en">
    <head>
        <title>Ultimate Quizz </title>
        <meta charset="utf-8">
        <meta
            name="description"
            content="Ultimate Quizz ">
        <meta
            name="keywords"
            content="Ultimate Quizz ">
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">

        <base href="/">

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="assets/favicon/favicon-16x16.png">
        <link
            rel="icon"
            type="image/png"
            href="assets/favicon/favicon-32x32.png">

        <!-- Fonts -->
        <link
            href="assets/fonts/inter/inter.css"
            rel="stylesheet">

        <link
            href="https://fonts.gstatic.com"
            rel="preconnect">
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
            rel="stylesheet">

        <!-- Icon fonts -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">

        <!-- Splash screen styles -->
        <link
            href="assets/styles/splash-screen.css"
            rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    </head>

    <body>

        <!-- Splash screen -->
        <fuse-splash-screen>
            <img class="w-56"
                src="assets/images/logo/logo.png"
                alt="Ultimate Quizz logo logo">
            <ng-container >
                <div class="text-xl md:text-2xl font-semibold tracking-tight leading-7 md:leading-snug truncate pl-6 text-accent-600 mt-4" >
                    Ultimate Quizz
                </div>
            </ng-container>
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </fuse-splash-screen>

        <!-- App root -->
        <app-root></app-root>

    </body>

</html>
